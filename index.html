<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Student Grade Table</title>
</head>
<header>
  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <h2>Student Grade Table</h2>
      </div>
      <div class="col-sm-4">
        <h2>Average Grade: <span class="badge badge-secondary">84</span></h2>
      </div>
    </div>
  </div>
</header>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <div class="table-responsive">
          <table class="table table-fixed table-striped">
            <thead>
              <tr>
                <th scope="col" class="col-3">Student Name</th>
                <th scope="col" class="col-3">Course</th>
                <th scope="col" class="col-3">Grade</th>
                <th scope="col" class="col-3">Operations</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <p class="noGradeEl d-none">No Grades Recorded</p>
      </div>

      <form class="gradeForm col-sm-4">
        <!-- <div></div> -->
        <div>
          <h3 class="formTitle">Add Grade</h3>
        </div>
        <div class="name row">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" id="name" name="name" value="" placeholder="Name" size="30">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="far fa-list-alt"></i></span>
            </div>
            <input type="text" id="course" name="course" value="" placeholder="Course" size="30">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-graduation-cap"></i></span>
            </div>
            <input type="text" id="grade" name="grade" value="" placeholder="Grade" size="30">
          </div>
          <div class="button row">
            <div class="ml-3">
              <button id="addButton" type="submit" class="btn btn-success">Add</button>
            </div>
            <div class="ml-3">
              <button id="cancelButton" type="reset" class="btn btn-light">Cancel</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!--  -->
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/app.js"></script>
  <script src="main.js"></script>
</body>

</html>
